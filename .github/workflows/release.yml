name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and pack
      run: sbt pack
    
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'lisa.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
        path: pack
        directory: target
        type: zip
